name: Deploy to Hostinger
on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: ðŸš€ Force Upload (LFTP)
        run: |
          sudo apt-get install -y lftp
          lftp -e "set ssl:verify-certificate no; mirror -R --verbose ./dist/ ./public_html/" -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" ${{ secrets.FTP_SERVER }}